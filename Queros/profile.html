    <div class="fill-ticket">
        <div id="create-ticket"><h1>Create a ticket</h1></div>
        <br>
        <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Subject</label> -->
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="My issue concerns with...">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Department Concerned</label>
            <select id="disabledSelect" class="form-select">
              <option></option>
              <option>Human Resources</option>
              <option>Sales Team</option>
              <option>Marketing Team</option>
              <option>IT Team</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Issue Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            
          </div>
          <fieldset enabled>
           
         
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" enabled>
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Do you agree with the terms and conditions
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
    </div>
